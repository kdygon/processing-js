<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

    <style>

    body {
    margin: 0;
    background: #eee;
    }

    .sketch {
    position: relative;
    height: 0;
    padding-bottom: 75%;
    }

    .sketch canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    }

    h1 {
    padding-left: .4em;
    font-family: sans-serif;
    }

    p {
    padding-left: 1em;
    font-family: sans-serif;
    }

    </style>


  <title>Processing JS</title>
  <script src="js/processing.min.js"></script>
</head>

<body>

<h1>Processing Demo</h1>

<div class="sketch">
<canvas data-processing-sources="pde/purpleblackcircles.pde"></canvas>
</div>

<p>If you click and hold down your mouse the black circles will change to purple squares until you release your mouse again.</p>

</body>
</html>
